<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HomeSweetHome</title>
  <link rel="stylesheet" href="dist/output.css">
</head>
<body class="bg-gray-800 text-white">

  <!-- Navbar -->
  <header class="bg-gray-900 py-4">
    <div class="container mx-auto flex justify-between items-center px-4">
      <h1 class="text-2xl font-bold">HomeSweetHome</h1>
      <nav>
        <ul class="flex space-x-6">
          <li><a href="#rekomendasi" class="hover:text-yellow-400">Rekomendasi</a></li>
          <li><a href="#harga" class="hover:text-yellow-400">Harga</a></li>
          <li><a href="#tentang-kami" class="hover:text-yellow-400">Tentang Kami</a></li>
          <li><a href="#kontak-kami" class="hover:text-yellow-400">Kontak Kami</a></li>
        </ul>
      </nav>
      <div>
        <input 
          type="text" 
          placeholder="Cari" 
          class="bg-gray-800 text-white placeholder-gray-400 px-4 py-2 rounded focus:outline-none"
        />
      </div>
    </div>
  </header>

  <!-- Hero Section -->
  <main class="relative bg-cover bg-center min-h-screen" style="background-image: url('home.jpg');">
    <div class="absolute inset-0 bg-black bg-opacity-60"></div>
    <div class="relative container mx-auto flex items-center justify-center h-full px-4">
      <div class="text-center bg-black bg-opacity-70 p-8 rounded-lg w-full max-w-lg md:max-w-3xl">
        <h2 class="text-3xl md:text-4xl font-bold mb-6">
          Selamat Datang di <span class="text-yellow-400">HomeSweetHome!</span>
        </h2>
        <div class="flex flex-col space-y-4 md:flex-row md:space-y-0 md:space-x-4 items-center justify-center">
  
          <!-- Dropdown Tipe -->
        <div class="flex flex-col text-left w-full md:w-auto">
            <label for="tipe" class="mb-2 text-sm font-medium">Tipe</label>
            <select 
              id="tipe" 
              class="bg-gray-800 text-white px-4 py-2 rounded border border-gray-700 focus:outline-none focus:border-yellow-400 w-full">
              <option>Semua Tipe</option>
            </select>
          </div>
          <!-- Dropdown Lokasi -->
          <div class="flex flex-col text-left w-full md:w-auto">
            <label for="lokasi" class="mb-2 text-sm font-medium">Lokasi</label>
            <select 
              id="lokasi" 
              class="bg-gray-800 text-white px-4 py-2 rounded border border-gray-700 focus:outline-none focus:border-yellow-400 w-full">
              <option>Semua Lokasi</option>
            </select>
          </div>
          <!-- Search Button -->
          <!-- Search Button -->
        <button 
            class="bg-yellow-500 hover:bg-yellow-600 text-black font-medium px-6 py-3 rounded transition w-full md:w-auto">
            Cari Rumah Idamanmu!
        </button>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
